<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dealership Review</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <link href="https://unpkg.com/bootstrap-table@1.18.2/dist/bootstrap-table.min.css" rel="stylesheet">
    <script src="https://unpkg.com/bootstrap-table@1.18.2/dist/bootstrap-table.min.js"></script>
    <script src="https://unpkg.com/bootstrap-table@1.18.2/dist/extensions/filter-control/bootstrap-table-filter-control.min.js"></script>

</head>

    <body>
    <!--Add a nav bar here -->
    <nav class="navbar navbar-expand-md navbar-light bg-light">
        <a class="navbar-brand" href="#">Car Dealerships</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item">
              <a class="nav-link" href="/djangoapp/contact_us>Contact Us</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/djangoapp/about_us">About Us</a>
            </li>
          </ul>
          <ul class="navbar-nav">
            {% if user.is_authenticated %}
              <li class="nav-item">
                <span class="navbar-text">Welcome, {{ user.first_name|default:user.username }}!</span>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/djangoapp/logout">Sign Out</a>
              </li>
            {% else %}
              <li class="nav-item">
                <form class="form-inline" action="/djangoapp/login" method="post">
                  {% csrf_token %}
                  <div class="form-group">
                    <input type="text" class="form-control mr-sm-2" name="username" placeholder="Username">
                    <input type="password" class="form-control mr-sm-2" name="password" placeholder="Password">
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Log In</button>
                  </div>
                </form>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/djangoapp/registration">Sign Up</a>
              </li>
            {% endif %}
          </ul>
        </div>
      </nav>
      
      

    <!--Add a dealer table here -->

    </body>

    <footer class="bg-dark py-4">
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-md-8">
              <ul class="nav justify-content-center">
                <li class="nav-item">
                  <a class="nav-link text-light" href="/djangoapp">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link text-light" href="/djangoapp/about">About Us</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link text-light" href="/djangoapp/contact">Contact Us</a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </footer>
      

</html>
